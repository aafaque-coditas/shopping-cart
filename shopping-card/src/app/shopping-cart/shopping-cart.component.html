<div class="shop">
  <div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <div>
      @if(getCartItems().length){
        <div *ngFor="let cartItem of getCartItems()">
          {{ cartItem.item.name }} - Quantity: {{ cartItem.quantity }} - Price: {{ cartItem.item.price }}
          <button (click)="removeFromCart(cartItem.item.id)">Remove</button>
      </div>
      } @else {
        <div>
          No items present in the cart
        </div>
      }

    </div>
    <h3>Total Price: {{ getTotalPrice() }}</h3>
  </div>

  <div class="product-list">
    <h2>Product list</h2>
    <div *ngFor="let item of items">
        <span>{{ item.name }} - Price: {{ item.price }}</span>
        <button (click)="addToCart(item)">Add to Cart</button>
    </div>
  </div>
</div>
